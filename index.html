<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Image </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>this is demo</p>
    <img src="./imagae.jpeg" alt="laptop image" height="250" width="250">
    <br>
    <!-- we can give height width in thhe image tag and the alt value will show when your image will not loaded or having somme issue -->
    <!-- we can also load images from internet just enter the link in the scr value rest will be the same -->








    <!-- TABLE  -->

    <table>
        <CAPtion>Demo Caption</CAPtion>
        <br>
        <!-- IN BUILT TAG FOR INSERTING TABLE -->
        <thead>
            <!-- IT'S EASY TO USE CSS SELECTORS -->
            <tr>
                <th>first heading</th>
                <th>Second heading</th>
                <th>Third heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">first data</td>
                <!-- THIS COLSPAN MEANS THIS DATA WILL USE HOW MANY COLUMNS   -->
                <td>second data</td>
                <td rowspan="2">third data</td>
                <!-- THIS ROWSPAN MEANS THIS DATA WILL USE HOW MANY COLUMNS   -->
            </tr>
            <tr>
                <td colspan="2">first data</td>
                <!-- THIS COLSPAN MEANS THIS DATA WILL USE HOW MANY COLUMNS   -->
                <td>second data</td>
                <td>third data</td>
            </tr>



        </tbody>
        <tfoot>
            <tr>
                <td>foooter</td>
                <td>foooter</td>
                <td>foooter</td>
            </tr>
        </tfoot>
    </table>
    <!-- TABLE DONE -->



    <!-- LIST -->

    <ul>
        <!-- unordered list -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>

    <ol type="I">
        <!-- ordered list -->
        <!-- IT HAS TYPE WE CAN USE ALPHABET ,NUMERIC , ROMMAN AND ETC -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six </li>
    </ol>


    <script src="script.js"></script>
</body>

</html>
