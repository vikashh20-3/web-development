<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
</head>

<body>



    <button onclick="userchoice('Stone');">Stone</button>
    <button onclick="userchoice('Paper');">Paper</button>
    <button onclick=" userchoice('Scissor');">Scissor</button>




    <script>
        function computerMove() {

            const randomNumber = Math.random(); 

            let computerChoice = '';

            if (randomNumber >= 0 && randomNumber
                <= 1 / 3) {
                computerChoice = 'stone';
            } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
                computerChoice = 'Paper';
            } else {
                computerChoice = 'Scissor';
            }
            return computerChoice;
        };
        console.log(`Computer choice is: ${computerMove()}`);


        function userchoice(userChoice) {
            let computerChoice = computerMove();

            let result = '';
            if (userChoice == 'Stone') {
                result = 'Stone';
                // return console.log(`computer choice is ${computerChoice}`)
            }
            else if (userChoice == 'Paper') {
                result = 'Paper';
                // return console.log(result);
            }
            else if (userChoice == 'Scissor') {
                result = 'Scissor';
                // return console.log(result);
            }
            else {
                result = result;
            }
            return console.log(`User Choice is: ${result}`);
        }
    </script>
</body>


</html>
